<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/2fc3eac94b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
</head>
<body>


<H1 class="header">BASIC SLIDER</H1>
<div class="slider basic">
    <button class="slider_prev basic_prev disabled"><i class="fas fa-caret-left"></i></button>
    <ul class="slider_core basic_prev">
        <li class="slider_core_el basic_core_el slider_core_el1"></li>
        <li class="slider_core_el basic_core_el slider_core_el2"></li>
        <li class="slider_core_el basic_core_el slider_core_el3"></li>
        <li class="slider_core_el basic_core_el slider_core_el4"></li>
        <li class="slider_core_el basic_core_el slider_core_el5"></li>
    </ul>
    
    <button class="slider_next basic_next"><i class="fas fa-caret-right"></i></button>
</div>

<H1 class="header">TRANSITION SLIDER</H1>
<div class="slider transition">
    <button class="slider_prev transition_prev"><i class="fas fa-caret-left"></i></button>
    <ul class="slider_core transition_core">
        <li class="slider_core_el transition_core_el slider_core_el1"></li>
        <li class="slider_core_el transition_core_el slider_core_el2"></li>
        <li class="slider_core_el transition_core_el slider_core_el3"></li>
        <li class="slider_core_el transition_core_el slider_core_el4"></li>
        <li class="slider_core_el transition_core_el slider_core_el5"></li>
    </ul>
    
    <button class="slider_next transition_next"><i class="fas fa-caret-right"></i></button>
</div>

<H1 class="header">GALLERY SLIDER</H1>
<div class="slider gallery">
    <button class="slider_prev gallery_prev"><i class="fas fa-caret-left"></i></button>
    <div class="gallery_core">
        <div class="slider_core_el gallery_core_active"></div>
        <ul class="slider_core gallery_core_thumbnails">
            <li class="gallery_core_thumbnails_el slider_core_el1"></li>
            <li class="gallery_core_thumbnails_el slider_core_el2"></li>
            <li class="gallery_core_thumbnails_el slider_core_el3"></li>
            <li class="gallery_core_thumbnails_el slider_core_el4"></li>
            <li class="gallery_core_thumbnails_el slider_core_el5"></li>
        </ul>
    </div>
    <button class="slider_next gallery_next"><i class="fas fa-caret-right"></i></button>
</div>


</body>
</html>
